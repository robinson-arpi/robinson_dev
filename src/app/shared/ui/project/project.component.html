<li class="pb-4">
    <a href = '{{ url }}'>
    <div class="container custom-card p-3">
      <div class="row">
        <div class="col-md-3 date">{{ date }}</div>
        <div class="col-md-9">
            <h5 class="text-1">{{ title }}
            <i class="fa fa-external-link-square icon-redirect"></i></h5>
          <p class="text-2" [innerHTML]="description"></p>
          <div class="container-tag">
            <span *ngFor="let tag of translatedTags" class="custom-tag">{{ tag }}</span>
          </div>
        </div>
      </div>
    </div>
    </a>
  </li>
